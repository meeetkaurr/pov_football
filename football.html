<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POV: He Plays Football ‚öΩ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;800&display=swap');

        body {
            background-color: #051a14;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pitch {
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #2d5a27;
            background-image: 
                linear-gradient(to bottom, rgba(0,0,0,0.2), transparent),
                repeating-linear-gradient(90deg, #3a7a33 0px, #3a7a33 50px, #2d5a27 50px, #2d5a27 100px);
            border: 6px solid #1a3a16;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .field-line {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .box-large { top: 0; left: 50%; transform: translateX(-50%); width: 280px; height: 140px; border-top: none; }
        .box-small { top: 0; left: 50%; transform: translateX(-50%); width: 140px; height: 60px; border-top: none; }
        .penalty-arc { top: 140px; left: 50%; transform: translateX(-50%); width: 80px; height: 40px; border-radius: 0 0 50px 50px; }

        .goal-post {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 50px;
            background: 
                radial-gradient(circle, transparent 20%, #fff 20%, #fff 22%, transparent 22%) 0 0 / 10px 10px,
                rgba(255, 255, 255, 0.1);
            border: 5px solid white;
            border-top: none;
            z-index: 10;
            border-radius: 0 0 8px 8px;
        }

        /* Goalkeeper with Jersey */
        #keeper-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        .keeper-head {
            font-size: 2.5rem;
            margin-bottom: -10px;
            z-index: 2;
        }

        .jersey {
            width: 50px;
            height: 45px;
            background-color: #0038a8; /* Indian Blue */
            border-radius: 8px 8px 4px 4px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 900;
            font-size: 1.4rem; /* Slightly larger for clarity */
            border: 2px solid #00267a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            padding-top: 2px;
        }

        /* Number 4 */
        .jersey::after {
            content: "4";
            position: absolute;
        }

        /* Indian Flag Detail on Jersey */
        .jersey::before {
            content: "";
            position: absolute;
            top: 4px;
            right: 6px;
            width: 10px;
            height: 6px;
            background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
            border: 0.5px solid rgba(255,255,255,0.5);
        }

        .keeper-blush {
            position: absolute;
            top: 15px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #ball {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.8rem;
            transition: all 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 30;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .ball-kick {
            bottom: 540px !important;
            font-size: 1rem !important;
            filter: blur(0.5px) drop-shadow(0 2px 2px rgba(0,0,0,0.3)) !important;
            transform: translateX(-50%) rotate(720deg) !important;
        }

        .message-card {
            position: absolute;
            top: 230px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            width: 85%;
            background: rgba(255, 255, 255, 0.98);
            padding: 24px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
            border-bottom: 5px solid #0038a8;
        }

        .message-card.show { opacity: 1; visibility: visible; transform: translateX(-50%) scale(1); }

        .message-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #0038a8;
            line-height: 1.2;
        }

        .stats {
            position: absolute;
            top: 25px;
            left: 25px;
            color: white;
            font-weight: 800;
            z-index: 50;
        }

        .kick-area {
            position: absolute; bottom: 0; width: 100%; height: 120px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            display: flex; justify-content: center; align-items: center; z-index: 60;
        }

        .kick-btn {
            background: #ffffff; color: #1a3a16; padding: 14px 45px; border-radius: 12px;
            font-weight: 800; font-size: 1rem; cursor: pointer; border: none;
            box-shadow: 0 6px 0 #b3b3b3;
        }

        .kick-btn:active { box-shadow: 0 2px 0 #b3b3b3; transform: translateY(4px); }

        .heart-float {
            position: absolute; pointer-events: none;
            animation: floatUp 2s forwards ease-out; z-index: 15; font-size: 1.5rem;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-180px) translateX(var(--x-move)) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="pitch">
        <div class="field-line box-large"></div>
        <div class="field-line box-small"></div>
        <div class="field-line penalty-arc"></div>
        <div class="goal-post"></div>

        <div class="stats">SMILES: <span id="smiles-count">0</span></div>

        <div id="keeper-container">
            <span class="keeper-blush" id="blush">üå∏üå∏</span>
            <div class="keeper-head">üë©‚Äçü¶∞</div>
            <div class="jersey"></div> <!-- Number handled by CSS ::after -->
        </div>

        <div id="ball">‚öΩ</div>

        <div id="message-container" class="message-card">
            <p id="message-content" class="message-text"></p>
        </div>

        <div class="kick-area">
            <button class="kick-btn" onclick="kickBall()">KICK ‚öΩ</button>
        </div>
    </div>

    <script>
        let smiles = 0;
        let isKicking = false;
        let lastMessageIndex = -1;
        
        const messages = [
            "Watching you play makes her so proud of you... üíñ",
            "She tells everyone how talented her favorite player is. ‚ú®",
            "She's so proud of how hard you work on this field. üå∏",
            "Her heart swells with pride every time you take a shot. üå±",
            "You're a star in her eyes, and she's so proud to be here. üèÜ",
            "She loves seeing you shine in your element. üíì",
            "Seeing you score makes her the proudest girl alive. ü•á",
            "She's bragging about that goal to everyone she knows! üòä",
            "Your dedication makes her so incredibly proud of you. ü§ç",
            "She‚Äôs your biggest fan and she‚Äôs beaming with pride. ‚öΩ‚ú®",
            "She loves how you never give up. She's so proud. üì∏‚ù§Ô∏è",
            "Every move you make reminds her why she's so proud of you. üèüÔ∏è‚ú®",
            "She's so proud to see you chasing your dreams. üíå",
            "Nothing makes her happier than seeing you succeed. üå∏‚öΩ",
            "She's just so proud to call you hers. üî¢üíñ"
        ];

        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper-container');
        const blush = document.getElementById('blush');
        const messageContainer = document.getElementById('message-container');
        const messageContent = document.getElementById('message-content');
        const smilesDisplay = document.getElementById('smiles-count');

        function createHeart() {
            const heart = document.createElement('div');
            const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'ü§ç', 'üáÆüá≥'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.className = 'heart-float';
            heart.style.setProperty('--x-move', (Math.random() * 60 - 30) + 'px');
            heart.style.left = (50 + (Math.random() * 30 - 15)) + '%';
            heart.style.top = '100px';
            document.querySelector('.pitch').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        function getUniqueMessage() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * messages.length);
            } while (newIndex === lastMessageIndex);
            lastMessageIndex = newIndex;
            return messages[newIndex];
        }

        function kickBall() {
            if (isKicking) return;
            isKicking = true;

            ball.classList.add('ball-kick');

            setTimeout(() => {
                smiles++;
                smilesDisplay.textContent = smiles;
                
                // Keeper Reaction
                blush.style.opacity = "1";
                keeper.style.transform = "translateX(-50%) scale(1.3) translateY(-10px)";
                
                for(let i=0; i<8; i++) {
                    setTimeout(createHeart, i * 150);
                }

                messageContent.textContent = getUniqueMessage();
                messageContainer.classList.add('show');

                setTimeout(() => {
                    resetField();
                }, 4000);

            }, 700);
        }

        function resetField() {
            messageContainer.classList.remove('show');
            ball.classList.remove('ball-kick');
            
            setTimeout(() => {
                blush.style.opacity = "0";
                keeper.style.transform = "translateX(-50%) scale(1) translateY(0)";
                isKicking = false;
            }, 600);
        }
    </script>
</body>
</html>
